<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>
    <body>
    <h1>HTML Form Elements</h1>
    <br>
    <form action="" method="get" oninput="result.value = Number(a.value)+ Number(b.value)"></form>f
        <label for="name"><b>Enter Name:</b></label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email"><b>Enter Email:</b></label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password"><b>Enter Password:</b></label>
        <input type="password" id="password" name="password" required><br><br>  

        <label for="age"><b>Enter Age:</b></label>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>

        <label for="dob"><b>Choose DOB:</b></label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="Program"><b>Select Program :</b></label></br>

        <input type="radio" id="btech" name="program" value="B.Tech" checked>
        <label for="btech"><b>B.Tech</b></label></br>

        <input type="radio" id="MBA" name="program" value="MBA">
        <label for="MBA"><b>MBA</b></label><br>

        <input type="radio" id="BCA" name="program" value="BCA">
        <label for="BCA"><b>BCA</b></label><br><br>

        <label for="skills"><b>Select Your Skills:</b></label><br>
        
        <input type="checkbox" id="java" name="skills" value="Java">    
        <label for="java"><b>Java</b></label><br>
        
        <input type="checkbox" id="python" name="skills" value="Python" checked>
        <label for="python"><b>Python</b></label><br>
        
        <input type="checkbox" id="cpp" name="skills" value="C++">
        <label for="cpp"><b>C++</b></label><br><br>
        
        <label for ="Hoobies"><b>Select Your Hobbies:</b></label><br>
        
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading"><b>Reading</b></label><br>
        
        <input type="checkbox" id="traveling" name="hobbies" value="Traveling" checked >
        <label for="traveling"><b>Traveling</b></label><br>
        
        <input type="checkbox" id="gaming" name="hobbies" value="Gaming">
        <label for="gaming"><b>Gaming</b></label><br><br>
        
        <br>
        <p><b> Choose your favorite color: </p>
        <input type="color" id="favcolor" name="favcolor">
        <br>
        <p><b> Choose state: </p>
        <select name ="state" id ="state" size = "2 " multiple>
            <option value="Punjab">Punjab</option>
            <option value="Haryana">Haryana</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value ="Bihar" selected>Bihar</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
        </select>
        <br><br>
        <p><b> Select your Religion: </p>
        <input list ="Religion">
        <datalist id="Religion">
            <option value="Hinduism">
            <option value="Islam">
            <option value="Christianity">
            <option value="Sikhism">
            <option value="Buddhism">
        </datalist>
        <br>
        <br>
        <label for="FileField"><b>Select File : </label><br><br>
        <input type="file" id="FileField" name="FileField" accept=".pdf, .doc, .docx"><br>
       

        <br>
        <p> Addition of Two Number</p>
        <input type = "Number" name="a" id = "a" value = "0">
        +
        <input type = "Number" name="b" id = "b" value = "0">
        =
        <output name="result" > </output> 

        <p><b> Write Review</p>
        <textarea id="review" name="review" rows="5" cols="60" placeholder="Write your review here..."></textarea><br><br>

        <br>
        <br>
        <input type="submit" name ="Submitbtn" id ="Submitbtn" value="Submit Form">
        <input type="reset" name="Resetbtn" id="Resetbtn" value="Reset Form">

    </form>
    
</body>
</html>
