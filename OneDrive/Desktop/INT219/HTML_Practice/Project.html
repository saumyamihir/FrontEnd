<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="Project_Style.css">
</head>
<body>

<!-- Fixed Navigation Bar -->
<nav class="navbar">
    Navigation Bar
</nav>

<!-- Main Grid Box -->
<div class="container">

    <!-- Images Row -->
    <div class="img img1">Image 1</div>
    <div class="img img2">Image 2</div>
    <div class="img img3">Image 3</div>

    <!-- Video + Paragraph -->
    <div class="video">Video</div>
    <div class="para">This is a paragraph related to the video.</div>

    <!-- Address + Description -->
    <div class="address">
        <h3>Address of Owner</h3>
        <p>Lucknow, Uttar Pradesh, India</p>
    </div>

    <div class="desc">
        <h3>Description</h3>
        <p>This is the design description section.</p>
    </div>

</div>

<!-- Footer -->
<footer class="footer">
    INT219 Project Designed By Saumya Mihir.
</footer>

</body>
</html>
