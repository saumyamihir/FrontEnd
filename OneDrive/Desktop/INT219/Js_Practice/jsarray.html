<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let arr1 = [1,2,3,4,5];
        let arr2 = ["a", "b"];
        let arr3 = [2,4,6,8,10];
        console.log(arr1);
        arr1.push(400,500); // Push Method
        console.log(arr1);
        arr1.pop(500);  // Pop Method 
        console.log(arr1);
        console.log(arr1.concat(arr2)); // Concat Method 

        // Every = It checks all elements in  an array pass the test or not .

        console.log(arr1.every(n=>n%2==0));
        console.log(arr3);
        console.log(arr3.every(n=>n%2==0));


        // Filter : Filter out the elements which pass the test and return a new array.

        console.log(arr1.filter(n=>n>3))


        // Find : It returns the value of the first element in the array that satisfies the provided 
        //                    testing function. Otherwise, it returns undefined.

        console.log(arr1.find(n=>n%2==0));


        // For Each : It executes a provided function once for each array element.

        arr1.forEach(n=>{
            console.log(n*2);
        })

        // Map : It creates a new array populated with the results of calling a provided 
        //               function on every element in the calling array.

        console.log(arr1.map(n=>n*2));


        // IndexOf : It returns the first index at which a given element can be found in the array,
        //                               or -1 if it is not present.

        console.log(arr1.indexOf(4));
        console.log(arr1.indexOf(400));
   
    </script>
</body>
</html>
